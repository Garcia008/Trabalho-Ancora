<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabalho Âncora Moderno</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-code"></i> Meu Site Incrível</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="inicio">
      <h2>Bem-vindo</h2>
      <p>Um exemplo moderno de site com HTML, CSS e âncoras de navegação suave.</p>
      <img src="https://source.unsplash.com/800x400/?technology,design" alt="Imagem tecnologia">
    </section>

    <section id="sobre">
      <h2>Sobre</h2>
      <p>Este site demonstra como combinar HTML semântico com um design responsivo e agradável.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form>
        <input type="text" placeholder="Seu nome" required />
        <input type="email" placeholder="Seu e-mail" required />
        <textarea placeholder="Sua mensagem" required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
  </footer>

  <script>
    // ROLAGEM SUAVE
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
